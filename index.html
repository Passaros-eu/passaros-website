<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Passaros - Urban technology solutions." />
  <title>Passaros</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      max-width: 400px;
      width: 90%;
    }

    .logo-image {
      width: 300px;
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 500;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Passaros Logo" class="logo-image" />
    <div class="brand">Coming soon</div>
  </div>
</body>
</html>
