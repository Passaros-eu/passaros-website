<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaros Systems</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Orbit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Commissioner', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            color: #2d3436;
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(78, 204, 163, 0.25) 0%, rgba(248, 249, 250, 0) 70%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        body::before {
            top: -150px;
            left: -150px;
            animation-delay: -4s;
        }

        body::after {
            bottom: -150px;
            right: -150px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2d3436;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #636e72;
        }

        .logo {
            font-family: 'Orbit', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            color: #4ecca3;
            position: relative;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1) translate(0, 0);
            }
            50% {
                transform: scale(1.1) translate(20px, 20px);
            }
            100% {
                transform: scale(1) translate(0, 0);
            }
        }

        .contact {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #636e72;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .contact a {
            color: #4ecca3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Passaros</div>
        <h1>Urban Solutions</h1>
        <p>We develop technology solutions to address modern urban challenges, creating smarter and more sustainable cities for tomorrow.</p>
        <div class="contact">
            <a href="mailto:paris@passaros.eu">paris@passaros.eu</a>
        </div>
    </div>
</body>
</html>
