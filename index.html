<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaros Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Iceland&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quantico', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: #111111;
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            display: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
        }

        .logo {
            font-family: 'Iceland', sans-serif;
            font-size: 4rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            color: #111111;
            position: relative;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(
                to right,
                #111111,
                #111111 45%,
                #4ecca3 50%,
                #111111 55%,
                #111111 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: float 3s ease-in-out infinite,
                       gradient-flow 3s linear infinite;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #111111;
            letter-spacing: 0.02em;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #444444;
            font-weight: 400;
        }

        .contact {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #444444;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .contact a {
            color: #4ecca3;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact a:hover {
            color: #111111;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes gradient-flow {
            0% {
                background-position: 100% 50%;
            }
            100% {
                background-position: -100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Passaros</div>
        <h1>Urban Solutions</h1>
        <p>We develop technology solutions to address modern urban challenges, creating smarter and more sustainable cities for tomorrow.</p>
        <div class="contact">
            <a href="mailto:paris@passaros.eu">paris@passaros.eu</a>
        </div>
    </div>
</body>
</html>
