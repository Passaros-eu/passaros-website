<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Passaros - Technology for smarter, safer, and more sustainable cities." />
  <title>Passaros Systems</title>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Commissioner', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 90%;
    }

    .logo-image {
      max-width: 120px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: #555;
    }

    .contact {
      display: inline-block;
      font-weight: 500;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #4ecca3;
      background-color: #ffffff;
      color: #4ecca3;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .contact:hover {
      background-color: #4ecca3;
      color: white;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 1.3rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Passaros Logo" class="logo-image" />
    <h1>Urban Solutions</h1>
    <p>We engineer technologies to make cities safer, smarter, and more sustainable.</p>
    <a class="contact" href="mailto:paris@passaros.eu">paris@passaros.eu</a>
    <footer>Â© 2025 Passaros. All rights reserved.</footer>
  </div>
</body>
</html>
