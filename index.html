<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Passaros - Urban technology solutions." />
  <title>Passaros</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7f1, #f4f5f7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    .logo-image {
      width: 300px;
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .logo-image:hover {
      transform: scale(1.03);
    }

    .brand {
      font-size: 2rem;
      font-weight: 500;
      color: #333;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Passaros Logo" class="logo-image" />
    <div class="brand">Coming soon</div>
  </div>
</body>
</html>
