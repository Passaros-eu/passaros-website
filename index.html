<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Passaros - Developing innovative technology for smarter, more sustainable urban environments.">
    <title>Passaros Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Iceland&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.jpeg">
    <style>
        body {
            font-family: 'Quantico', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            color: #111111;
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            display: none;
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 800px;
            position: relative;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-family: 'Iceland', sans-serif;
            font-size: 4rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            position: relative;
            display: inline-block;
            background: linear-gradient(
                to right,
                #111111,
                #111111 45%,
                #4ecca3 50%,
                #111111 55%,
                #111111 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-flow 3s linear infinite;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
            color: #333333;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #666666;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .coming-soon {
            display: inline-block;
            background-color: #4ecca3;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .contact {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #444444;
            opacity: 0.9;
            transition: all 0.3s ease;
            padding: 12px 24px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: inline-block;
            border: 1px solid transparent;
        }

        .contact:hover {
            background-color: #ffffff;
            border-color: #4ecca3;
            box-shadow: 0 4px 12px rgba(78, 204, 163, 0.15);
        }

        .contact a {
            color: #4ecca3;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact a:hover {
            color: #111111;
        }

        @keyframes gradient-flow {
            0% {
                background-position: 100% 50%;
            }
            100% {
                background-position: -100% 50%;
            }
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 0 15px;
                width: 85%;
                max-width: 100%;
            }
            
            .logo {
                font-size: 3rem;
                letter-spacing: 4px;
                margin-bottom: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            p {
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }
            
            .coming-soon {
                font-size: 0.8rem;
                padding: 4px 12px;
                margin-bottom: 1.2rem;
            }
            
            .contact {
                padding: 10px 20px;
                font-size: 1rem;
                width: 80%;
                max-width: 250px;
            }
            
            footer {
                font-size: 0.75rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.75rem 1.25rem;
                width: 90%;
            }
            
            .logo {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .contact {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Passaros</div>
        <h1>Urban Solutions</h1>
        <div class="coming-soon">Coming Soon — Late 2025</div>
        <p>Developing innovative technology for smarter, more sustainable urban environments. Tomorrow's cities, engineered today.</p>
        <div class="contact">
            <a href="mailto:paris@passaros.eu">paris@passaros.eu</a>
        </div>
        <footer>© 2025 Passaros. All rights reserved.</footer>
    </div>
</body>
</html>
